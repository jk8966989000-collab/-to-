<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(#07192f, #0e2a47);
}
canvas { display:block; }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* â„ é›ª */
const snow = Array.from({length:120},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  s:Math.random()*0.6+0.4
}));

/* ç‹€æ…‹ */
let stage = 0; 
// 0: ç­‰å¾…ç¬¬ä¸€æ¬¡é»æ“Š
// 1: æ‰“é–‹ç¦®ç‰©
// 2: å…”å­
// 3: è‹±æ–‡
// 4: ç…™ç«
// 5: ç­‰å¾…ç¬¬äºŒæ¬¡é»æ“Š
// 6: ä¸­æ–‡æ›¸å¯«

let flash = 0;
let timer = 0;

/* ç²’å­ */
const sparkles = [];
const fireworks = [];
const hearts = [];

/* ä¸­æ–‡æ–‡å­— */
const lines = [
  "ä¹åƒï¼š",
  "é€™æ˜¯æˆ‘å’Œå¦³ä¸€èµ·éçš„",
  "ç¬¬ä¸€å€‹è–èª•ç¯€ï¼Œ",
  "å¸Œæœ›æˆ‘å€‘çš„å‹èª¼",
  "é•·é•·ä¹…ä¹…ï¼Œ",
  "æœªä¾†èƒ½çµ¦å½¼æ­¤æ›´å¤š",
  "æœ‰è¶£çš„é©šå–œâ™¡",
  "",
  "to.ç¾Šç¾Šï¼ˆ2025/12/25ï¼‰"
];
let textLine = 0;
let textChar = 0;

/* é»æ“Š */
canvas.onclick = () => {
  if(stage === 0){
    stage = 1;
    flash = 60;
    for(let i=0;i<260;i++){
      sparkles.push({
        x:canvas.width/2,
        y:canvas.height/2,
        vx:Math.cos(Math.random()*Math.PI*2)*(4+Math.random()*6),
        vy:Math.sin(Math.random()*Math.PI*2)*(4+Math.random()*6),
        life:60
      });
    }
    setTimeout(()=>stage=2,1200);
    return;
  }

  if(stage === 5){
    stage = 6;
  }
};

/* ğŸ ç¦®ç‰© */
function drawGift(){
  if(stage !== 0) return;
  const s=Math.min(canvas.width,canvas.height)*0.45;
  const x=canvas.width/2-s/2;
  const y=canvas.height/2-s/2;
  ctx.fillStyle="#c62828";
  ctx.fillRect(x,y,s,s);
  ctx.fillStyle="#ffd54f";
  ctx.fillRect(x+s/2-18,y,36,s);
  ctx.fillRect(x,y+s/2-18,s,36);
}

/* ğŸ° å…”å­ */
function drawBunny(){
  if(stage !== 2) return;
  const x=canvas.width/2;
  const y=canvas.height/2+80;
  const r=Math.min(canvas.width,canvas.height)*0.22;

  ctx.fillStyle="#fff";
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(x-r/2.5,y-r*1.3,r/4,r/1.2,0,0,Math.PI*2);
  ctx.ellipse(x+r/2.5,y-r*1.3,r/4,r/1.2,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#ffb6c1";
  ctx.beginPath();
  ctx.arc(x-r/6,y-r/12,r/16,0,Math.PI*2);
  ctx.arc(x+r/6,y-r/12,r/16,0,Math.PI*2);
  ctx.fill();

  if(Math.random()<0.08){
    hearts.push({
      x:x+r*0.45,
      y:y-r*1.4,
      vy:-1,
      life:80,
      scale:1
    });
  }

  timer++;
  if(timer>180){
    stage = 3;
    timer = 0;
  }
}

/* ğŸ’– æ„›å¿ƒ */
function drawHearts(){
  hearts.forEach(h=>{
    h.y+=h.vy;
    h.life--;
    h.scale+=0.003;
    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(h.scale,h.scale);
    ctx.fillStyle=`rgba(255,140,170,${h.life/80})`;
    ctx.beginPath();
    ctx.arc(-6,-2,6,0,Math.PI*2);
    ctx.arc(6,-2,6,0,Math.PI*2);
    ctx.lineTo(0,12);
    ctx.fill();
    ctx.restore();
  });
}

/* ğŸ† ç…™ç« */
function spawnFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.6;
  const colors=["#ffd700","#ff6ec7","#7afcff","#b388ff","#fff176"];
  for(let i=0;i<80;i++){
    fireworks.push({
      x,y,
      vx:Math.cos(Math.random()*Math.PI*2)*(2+Math.random()*4),
      vy:Math.sin(Math.random()*Math.PI*2)*(2+Math.random()*4),
      life:80,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks(){
  if(stage < 4) return;
  if(Math.random()<0.08) spawnFirework();
  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.life--;
    ctx.globalAlpha=f.life/80;
    ctx.fillStyle=f.color;
    ctx.beginPath();
    ctx.arc(f.x,f.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
}

/* âœï¸ ä¸­æ–‡ */
function drawText(){
  if(stage !== 6) return;
  ctx.font="64px serif";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,150,0.95)";
  let y = canvas.height/2 - 200;
  for(let i=0;i<textLine;i++){
    ctx.fillText(lines[i],canvas.width/2,y);
    y+=72;
  }
  if(textLine<lines.length){
    if(textChar < lines[textLine].length){
      textChar+=0.5;
    }else{
      textLine++;
      textChar=0;
    }
    ctx.fillText(lines[textLine].slice(0,Math.floor(textChar)),canvas.width/2,y);
  }
}

/* âœ¨ æ¨™é¡Œ */
function drawTitle(){
  if(stage < 3) return;
  ctx.font="96px 'Great Vibes'";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,160,0.9)";
  ctx.shadowColor="rgba(255,215,160,0.8)";
  ctx.shadowBlur=15;
  ctx.fillText("Merry Christmas",canvas.width/2,140);
  ctx.shadowBlur=0;

  timer++;
  if(stage===3 && timer>60){
    stage=4;
    timer=0;
    setTimeout(()=>stage=5,1000);
  }
}

/* â˜ï¸ é»æ“Šæç¤º */
function drawHint(x,y){
  ctx.strokeStyle="rgba(255,255,255,0.8)";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.arc(x,y,40,0,Math.PI*2);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x,y-50);
  ctx.lineTo(x,y-20);
  ctx.stroke();
  ctx.font="36px sans-serif";
  ctx.fillStyle="rgba(255,255,255,0.85)";
  ctx.textAlign="center";
  ctx.fillText("é»æ“Šè¢å¹•",x,y-80);
}

/* â„ */
function drawSnow(){
  ctx.fillStyle="#fff";
  snow.forEach(s=>{
    s.y+=s.s;
    if(s.y>canvas.height) s.y=-10;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

/* âœ¨ é‡‘å…‰ */
function drawFlash(){
  if(flash<=0) return;
  flash--;
  const g=ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,0,
    canvas.width/2,canvas.height/2,canvas.width
  );
  g.addColorStop(0,`rgba(255,230,160,${flash/60})`);
  g.addColorStop(1,"rgba(255,230,160,0)");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

/* ä¸»è¿´åœˆ */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSnow();
  drawGift();
  drawFlash();
  drawBunny();
  drawHearts();
  drawTitle();
  drawFireworks();
  drawText();

  if(stage===0){
    drawHint(canvas.width/2+160,canvas.height/2+160);
  }
  if(stage===5){
    drawHint(canvas.width/2,canvas.height/2+120);
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
