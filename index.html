<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>
<style>
html, body {
  margin: 0;
  background: linear-gradient(#0b1d3a, #020617);
  overflow: hidden;
  font-family: "Arial Rounded MT Bold", sans-serif;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");
function resize(){ c.width=innerWidth; c.height=innerHeight;}
resize(); addEventListener("resize",resize);

// â„ï¸ é›ª
const snow = Array.from({length:120},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3+1,
  s:Math.random()*1+0.5
}));

let opened=false;
let bunnyY=c.height+100;

// é»žæ“Š
c.onclick=()=> opened=true;

// ðŸŒ² è–èª•æ¨¹
function tree(x,y,scale){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(scale,scale);
  ctx.fillStyle="#2a9d8f";
  ctx.beginPath();
  ctx.moveTo(0,-80); ctx.lineTo(-40,0); ctx.lineTo(40,0);
  ctx.closePath(); ctx.fill();
  ctx.beginPath();
  ctx.moveTo(0,-120); ctx.lineTo(-30,-40); ctx.lineTo(30,-40);
  ctx.closePath(); ctx.fill();
  ctx.fillStyle="#8d5524";
  ctx.fillRect(-6,0,12,20);
  ctx.restore();
}

// ðŸŽ ç¦®ç‰©ç›’
function gift(){
  if(opened) return;
  const x=c.width/2, y=c.height/2+60;
  ctx.fillStyle="#e63946";
  ctx.fillRect(x-60,y-40,120,80);
  ctx.fillStyle="#ffd166";
  ctx.fillRect(x-10,y-40,20,80);
  ctx.fillRect(x-60,y-10,120,20);
}

// ðŸ° ä¹–ä¹–åœ“å…”
function bunny(){
  if(!opened) return;
  bunnyY += (c.height/2+30 - bunnyY)*0.06;
  const x=c.width/2, y=bunnyY;

  // èº«é«”
  ctx.fillStyle="#fff7e6";
  ctx.beginPath(); ctx.arc(x,y,50,0,Math.PI*2); ctx.fill();

  // è€³æœµ
  ctx.beginPath();
  ctx.ellipse(x-20,y-70,14,30,0,0,Math.PI*2);
  ctx.ellipse(x+20,y-70,14,30,0,0,Math.PI*2);
  ctx.fill();

  // è‡‰
  ctx.fillStyle="#333";
  ctx.beginPath();
  ctx.arc(x-10,y-5,3,0,Math.PI*2);
  ctx.arc(x+10,y-5,3,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#f4a6b8";
  ctx.beginPath();
  ctx.arc(x,y+8,4,0,Math.PI*2);
  ctx.fill();

  // è…®ç´…
  ctx.fillStyle="rgba(255,180,200,0.6)";
  ctx.beginPath();
  ctx.arc(x-18,y+5,6,0,Math.PI*2);
  ctx.arc(x+18,y+5,6,0,Math.PI*2);
  ctx.fill();
}

// âœ¨ æ–‡å­—
function text(){
  if(!opened) return;
  ctx.fillStyle="#ffd700";
  ctx.font="bold 40px Arial Rounded MT Bold";
  ctx.textAlign="center";
  ctx.fillText("MERRY CHRISTMAS",c.width/2,80);
}

// â„ï¸ é›ªå‹•ç•«
function drawSnow(){
  ctx.fillStyle="#fff";
  snow.forEach(f=>{
    f.y+=f.s;
    if(f.y>c.height) f.y=-10;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  });
}

function loop(){
  ctx.clearRect(0,0,c.width,c.height);
  drawSnow();
  tree(80,c.height/2+80,1);
  tree(c.width-80,c.height/2+80,1);
  text();
  gift();
  bunny();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
