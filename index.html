<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(#07192f, #0e2a47);
}
canvas { display:block; }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// â„ é›ª
const snow = Array.from({length:120},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  s:Math.random()*0.6+0.4
}));

// ç‹€æ…‹
let opened=false;
let showBunny=false;
let showFireworks=false;
let showTitle=false;
let flash=0;
let secondClick=false;

let bunnyEndTime = 0;
let titleTime = 0;

// âœ¨ ç²’å­
const sparkles=[];
const fireworks=[];
const hearts=[];

// âœï¸ æ‰‹å¯«æ–‡å­—
const messageLines = [
  "ä¹åƒï¼š",
  "é€™æ˜¯æˆ‘å’Œå¦³ä¸€èµ·éçš„",
  "ç¬¬ä¸€å€‹è–èª•ç¯€ï¼Œ",
  "å¸Œæœ›æˆ‘å€‘çš„å‹èª¼",
  "é•·é•·ä¹…ä¹…ï¼Œ",
  "æœªä¾†èƒ½çµ¦å½¼æ­¤æ›´å¤š",
  "æœ‰è¶£çš„é©šå–œâ™¡",
  "",
  "to.ç¾Šç¾Šï¼ˆ2025/12/25ï¼‰"
];
let lineIndex=0,charIndex=0,showMessage=false,textTimer=0;

// ğŸ‘† é»æ“Šæç¤º
let showFinger=true;
let fingerPhase=0;

// é»æ“Š
canvas.onclick = () => {
  if (!opened) {
    opened = true;
    showFinger = false;
    flash = 60;

    for (let i=0;i<260;i++){
      sparkles.push({
        x:canvas.width/2,
        y:canvas.height/2,
        vx:Math.cos(Math.random()*Math.PI*2)*(4+Math.random()*6),
        vy:Math.sin(Math.random()*Math.PI*2)*(4+Math.random()*6),
        life:60
      });
    }

    setTimeout(()=>showBunny=true,1000);
    setTimeout(()=>{
      showBunny=false;
      bunnyEndTime = performance.now();
    },4000);
    return;
  }

  if (showFireworks && !secondClick) {
    secondClick = true;
    showFinger = false;
    showMessage = true;
  }
};

// ğŸ‘† ç™½è‰²ç·šæ¢é»æ“Šæç¤ºï¼ˆå¤§ï¼‰
function drawFinger(){
  if(!showFinger) return;

  fingerPhase += 0.05;
  const floatY = Math.sin(fingerPhase) * 10;

  let x, y;

  if (!opened) {
    // ç¦®ç‰©ç›’å³ä¸‹æ–¹
    const s=Math.min(canvas.width,canvas.height)*0.5;
    x = canvas.width/2 + s/2 + 60;
    y = canvas.height/2 + s/2 + floatY;
  } else {
    // ç¬¬äºŒæ¬¡ï¼šç•«é¢ä¸­å¤®åä¸‹
    x = canvas.width/2;
    y = canvas.height*0.6 + floatY;
  }

  ctx.save();
  ctx.translate(x,y);
  ctx.globalAlpha = 0.6;
  ctx.strokeStyle = "#ffffff";
  ctx.lineWidth = 6;
  ctx.lineCap = "round";

  // æ‰‹æŒ‡å¤–æ¡†ï¼ˆç·šæ¢ï¼‰
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(0,-80);
  ctx.lineTo(30,-110);
  ctx.stroke();

  // é»æ“Šåœ“åœˆ
  ctx.beginPath();
  ctx.arc(0,0,22,0,Math.PI*2);
  ctx.stroke();

  ctx.restore();
}

// ğŸ ç¦®ç‰©
function drawGift(){
  if(opened) return;
  const s=Math.min(canvas.width,canvas.height)*0.5;
  const x=canvas.width/2-s/2;
  const y=canvas.height/2-s/2;
  ctx.fillStyle="#c62828";
  ctx.fillRect(x,y,s,s);
  ctx.fillStyle="#ffd54f";
  ctx.fillRect(x+s/2-18,y,36,s);
  ctx.fillRect(x,y+s/2-18,s,36);
}

// ğŸ° å…”å­
function drawBunny(){
  if(!showBunny) return;
  const x=canvas.width/2;
  const y=canvas.height/2+80;
  const r=Math.min(canvas.width,canvas.height)*0.22;

  ctx.fillStyle="#fff";
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(x-r/2.5,y-r*1.3,r/4,r/1.2,0,0,Math.PI*2);
  ctx.ellipse(x+r/2.5,y-r*1.3,r/4,r/1.2,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#ffb6c1";
  ctx.beginPath();
  ctx.arc(x-r/6,y-r/12,r/16,0,Math.PI*2);
  ctx.arc(x+r/6,y-r/12,r/16,0,Math.PI*2);
  ctx.fill();

  if (Math.random() < 0.08) {
    hearts.push({
      x:x+r*0.45,
      y:y-r*1.4,
      vy:-1,
      life:80,
      scale:1
    });
  }
}

// ğŸ’– æ„›å¿ƒ
function drawHearts(){
  hearts.forEach(h=>{
    h.y+=h.vy;
    h.life--;
    h.scale+=0.003;

    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(h.scale,h.scale);
    ctx.fillStyle=`rgba(255,140,170,${h.life/80})`;
    ctx.beginPath();
    ctx.arc(-6,-2,6,0,Math.PI*2);
    ctx.arc(6,-2,6,0,Math.PI*2);
    ctx.lineTo(0,12);
    ctx.fill();
    ctx.restore();
  });
  hearts.splice(0,hearts.filter(h=>h.life<=0).length);
}

// ğŸ† ç…™ç«ï¼ˆç¶­æŒæ­£å¸¸ï¼‰
function spawnFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.6;
  const colors=["#ffd700","#ff6ec7","#7afcff","#b388ff","#fff176"];
  for(let i=0;i<80;i++){
    fireworks.push({
      x,y,
      vx:Math.cos(Math.random()*Math.PI*2)*(2+Math.random()*4),
      vy:Math.sin(Math.random()*Math.PI*2)*(2+Math.random()*4),
      life:80,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks(){
  if(!showFireworks) return;
  if(Math.random()<0.08) spawnFirework();
  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.life--;
    ctx.globalAlpha=f.life/80;
    ctx.fillStyle=f.color;
    ctx.beginPath();
    ctx.arc(f.x,f.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
  fireworks.splice(0,fireworks.filter(f=>f.life<=0).length);
}

// âœï¸ æ‰‹å¯«æ–‡å­—
function drawMessage(){
  if(!showMessage) return;
  textTimer++;
  if(textTimer%7===0){
    if(lineIndex<messageLines.length){
      if(charIndex<messageLines[lineIndex].length){
        charIndex++;
      }else{
        lineIndex++;
        charIndex=0;
      }
    }
  }

  ctx.font="64px 'Great Vibes'";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,160,0.95)";
  ctx.shadowColor="rgba(255,215,160,0.8)";
  ctx.shadowBlur=10;

  const startY=canvas.height/2-(messageLines.length*36);
  for(let i=0;i<messageLines.length;i++){
    let t="";
    if(i<lineIndex)t=messageLines[i];
    else if(i===lineIndex)t=messageLines[i].slice(0,charIndex);
    ctx.fillText(t,canvas.width/2,startY+i*72);
  }
  ctx.shadowBlur=0;
}

// â„ é›ª
function drawSnow(){
  ctx.fillStyle="#fff";
  snow.forEach(s=>{
    s.y+=s.s;
    if(s.y>canvas.height)s.y=-10;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

// âœ¨ é‡‘å…‰
function drawFlash(){
  if(flash<=0) return;
  flash--;
  const g=ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,0,
    canvas.width/2,canvas.height/2,canvas.width
  );
  g.addColorStop(0,`rgba(255,230,160,${flash/60})`);
  g.addColorStop(1,"rgba(255,230,160,0)");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

// âœ¨ æ¨™é¡Œ
function drawTitle(){
  if(!showTitle) return;
  ctx.font="96px 'Great Vibes'";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,160,0.9)";
  ctx.shadowColor="rgba(255,215,160,0.8)";
  ctx.shadowBlur=15;
  ctx.fillText("Merry Christmas",canvas.width/2,140);
  ctx.shadowBlur=0;
}

// ä¸»è¿´åœˆ
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSnow();
  drawGift();
  drawFlash();
  drawBunny();
  drawHearts();

  const now = performance.now();

  if(!showBunny && bunnyEndTime && now-bunnyEndTime>800){
    showTitle = true;
    if(!titleTime) titleTime = now;
  }

  if(showTitle && !showFireworks && now-titleTime>1000){
    showFireworks = true;
    showFinger = true;
  }

  drawFireworks();
  drawTitle();
  drawMessage();
  drawFinger();

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
