<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(#07192f, #0e2a47);
}
canvas { display: block; }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// â„ï¸ é›ª
const snow = Array.from({length: 120}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 1,
  s: Math.random() * 0.6 + 0.4
}));

// âœ¨ ç²’å­
const sparkles = [];
const fireworks = [];
const hearts = [];

// ç‹€æ…‹
let opened = false;
let showBunny = false;
let showFireworks = false;
let flash = 0;

// é»æ“Š
canvas.onclick = () => {
  if (opened) return;
  opened = true;

  for (let i = 0; i < 260; i++) {
    sparkles.push({
      x: canvas.width/2,
      y: canvas.height/2,
      vx: Math.cos(Math.random()*Math.PI*2)*(4+Math.random()*6),
      vy: Math.sin(Math.random()*Math.PI*2)*(4+Math.random()*6),
      life: 60,
      size: 2 + Math.random()*3
    });
  }

  flash = 60;
  setTimeout(() => showBunny = true, 1000);
  setTimeout(() => showFireworks = true, 4000);
  setTimeout(() => showBunny = false, 4000);
};

// ğŸ è¶…å¤§ç¦®ç‰©ç›’
function drawGift() {
  if (opened) return;
  const s = Math.min(canvas.width, canvas.height) * 0.5;
  const x = canvas.width/2 - s/2;
  const y = canvas.height/2 - s/2;

  ctx.fillStyle = "#c62828";
  ctx.fillRect(x, y, s, s);
  ctx.fillStyle = "#ffd54f";
  ctx.fillRect(x+s/2-15, y, 30, s);
  ctx.fillRect(x, y+s/2-15, s, 30);
}

// ğŸ° è¶…å¤§ä¹–ä¹–å…”
function drawBunny() {
  if (!showBunny) return;
  const x = canvas.width/2;
  const y = canvas.height/2 + 80;
  const r = Math.min(canvas.width, canvas.height) * 0.22;

  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(x-r/2.5, y-r*1.3, r/4, r/1.2, 0, 0, Math.PI*2);
  ctx.ellipse(x+r/2.5, y-r*1.3, r/4, r/1.2, 0, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "#ffb6c1";
  ctx.beginPath();
  ctx.arc(x-r/5, y-r/10, r/18, 0, Math.PI*2);
  ctx.arc(x+r/5, y-r/10, r/18, 0, Math.PI*2);
  ctx.fill();

  ctx.strokeStyle = "#aaa";
  ctx.beginPath();
  ctx.moveTo(x-r/8, y+r/10);
  ctx.lineTo(x+r/8, y+r/10);
  ctx.stroke();

  // æ„›å¿ƒ
  hearts.push({
    x: x + r*0.4,
    y: y - r*1.4,
    vy: -1.5,
    life: 80
  });
}

// ğŸ’– æ„›å¿ƒ
function drawHearts() {
  hearts.forEach(h => {
    h.y += h.vy;
    h.life--;
    ctx.fillStyle = `rgba(255,120,150,${h.life/80})`;
    ctx.beginPath();
    ctx.arc(h.x, h.y, 8, 0, Math.PI*2);
    ctx.fill();
  });
  for (let i = hearts.length-1; i>=0; i--) {
    if (hearts[i].life<=0) hearts.splice(i,1);
  }
}

// ğŸ† ç…™ç«
function spawnFirework() {
  const x = Math.random()*canvas.width;
  const y = Math.random()*canvas.height*0.6;
  const colors = ["#ffd700","#ff6ec7","#7afcff","#b388ff","#fff176"];

  for (let i=0;i<80;i++){
    fireworks.push({
      x,y,
      vx: Math.cos(Math.random()*Math.PI*2)*(2+Math.random()*4),
      vy: Math.sin(Math.random()*Math.PI*2)*(2+Math.random()*4),
      life: 80,
      color: colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks() {
  if (!showFireworks) return;
  if (Math.random()<0.08) spawnFirework();

  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.life--;
    ctx.fillStyle = f.color;
    ctx.globalAlpha = f.life/80;
    ctx.beginPath();
    ctx.arc(f.x,f.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha = 1;
  });

  for (let i=fireworks.length-1;i>=0;i--){
    if (fireworks[i].life<=0) fireworks.splice(i,1);
  }
}

// âœ¨ é‡‘å…‰
function drawFlash(){
  if(flash<=0) return;
  flash--;
  const g=ctx.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,canvas.width);
  g.addColorStop(0,`rgba(255,230,160,${flash/60})`);
  g.addColorStop(1,"rgba(255,230,160,0)");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

// âœï¸ å¤§å­—
function drawText(){
  if(!showFireworks) return;
  const t=Date.now()*0.004;
  ctx.font="96px 'Great Vibes'";
  ctx.textAlign="center";
  ctx.fillStyle=`rgba(255,215,150,${0.7+Math.sin(t)*0.3})`;
  ctx.fillText("Merry Christmas",canvas.width/2,140);
}

// â„ï¸ é›ª
function drawSnow(){
  ctx.fillStyle="#fff";
  snow.forEach(s=>{
    s.y+=s.s;
    if(s.y>canvas.height) s.y=-10;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

// ğŸ” ä¸»è¿´åœˆ
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSnow();
  drawGift();
  drawFlash();
  drawBunny();
  drawHearts();
  drawFireworks();
  drawText();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
