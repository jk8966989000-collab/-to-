<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(#07192f, #0e2a47);
}
canvas { display:block; }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// â„ é›ª
const snow = Array.from({length:120},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  s:Math.random()*0.6+0.4
}));

let opened=false;
let showFireworks=false;
let secondClick=false;

// âœ¨ ç²’å­
const sparkles=[];
const fireworks=[];

// âœï¸ ç¥ç¦æ–‡å­—ï¼ˆç…§ä½ çµ¦çš„æ’ç‰ˆï¼‰
const lines = [
  "ä¹åƒï¼š",
  "é€™æ˜¯æˆ‘å’Œå¦³ä¸€èµ·éçš„",
  "ç¬¬ä¸€å€‹è–èª•ç¯€ï¼Œ",
  "å¸Œæœ›æˆ‘å€‘çš„å‹èª¼",
  "é•·é•·ä¹…ä¹…ï¼Œ",
  "æœªä¾†èƒ½çµ¦å½¼æ­¤æ›´å¤š",
  "æœ‰è¶£çš„é©šå–œâ™¡",
  "",
  "to.ç¾Šç¾Šï¼ˆ2025/12/25ï¼‰"
];

let lineIndex = 0;
let charIndex = 0;
let showMessage = false;
let textTimer = 0;

// é»æ“Š
canvas.onclick = () => {
  if (!opened) {
    opened = true;
    showFireworks = true;
    return;
  }
  if (showFireworks && !secondClick) {
    secondClick = true;
    showMessage = true;
  }
};

// â„ é›ª
function drawSnow(){
  ctx.fillStyle="#fff";
  snow.forEach(s=>{
    s.y+=s.s;
    if(s.y>canvas.height) s.y=-10;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

// ğŸ† ç…™ç«
function spawnFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.6;
  const colors=["#ffd700","#ff6ec7","#7afcff","#b388ff","#fff176"];
  for(let i=0;i<90;i++){
    fireworks.push({
      x,y,
      vx:Math.cos(Math.random()*Math.PI*2)*(2+Math.random()*4),
      vy:Math.sin(Math.random()*Math.PI*2)*(2+Math.random()*4),
      life:80,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks(){
  if(!showFireworks) return;
  if(Math.random()<0.08) spawnFirework();

  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.life--;
    ctx.globalAlpha=f.life/80;
    ctx.fillStyle=f.color;
    ctx.beginPath();
    ctx.arc(f.x,f.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });

  for(let i=fireworks.length-1;i>=0;i--){
    if(fireworks[i].life<=0) fireworks.splice(i,1);
  }
}

// âœ¨ æ¨™é¡Œ
function drawTitle(){
  ctx.font="96px 'Great Vibes'";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,160,0.95)";
  ctx.shadowColor="rgba(255,215,160,0.9)";
  ctx.shadowBlur=18;
  ctx.fillText("Merry Christmas",canvas.width/2,140);
  ctx.shadowBlur=0;
}

// âœï¸ ä¸­å¤®ç¥ç¦æ–‡å­—ï¼ˆé€è¡Œå¯«å‡ºï¼‰
function drawMessage(){
  if(!showMessage) return;

  textTimer++;
  if(textTimer % 4 === 0){
    if (lineIndex < lines.length) {
      charIndex++;
      if (charIndex > lines[lineIndex].length) {
        lineIndex++;
        charIndex = 0;
      }
    }
  }

  ctx.textAlign="center";
  ctx.font="48px serif";
  ctx.fillStyle="rgba(255,215,160,0.95)";
  ctx.shadowColor="rgba(255,215,160,0.85)";
  ctx.shadowBlur=12;

  const startY = canvas.height/2 - 180;
  const lineHeight = 60;

  for (let i = 0; i < lineIndex; i++) {
    ctx.fillText(lines[i], canvas.width/2, startY + i * lineHeight);
  }

  if (lineIndex < lines.length) {
    ctx.fillText(
      lines[lineIndex].slice(0, charIndex),
      canvas.width/2,
      startY + lineIndex * lineHeight
    );
  }

  ctx.shadowBlur=0;
}

// ä¸»è¿´åœˆ
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSnow();
  drawFireworks();
  drawTitle();
  drawMessage();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
