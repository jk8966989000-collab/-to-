<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(#07192f, #0e2a47);
}
canvas { display:block; }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* å­—å‹æ˜¯å¦å·²å°±ç·’ */
let fontsReady = false;
document.fonts.ready.then(()=>fontsReady=true);

/* frame */
let frame = 0;

/* â„ é›ª */
const snow = Array.from({length:120},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  s:Math.random()*0.6+0.4
}));

/* ç‹€æ…‹ */
let stage = 0;
let flash = 0;
let timer = 0;

/* ç²’å­ */
const fireworks = [];

/* ä¸­æ–‡ */
const lines = [
  "ä¹åƒï¼š",
  "é€™æ˜¯æˆ‘å’Œå¦³ä¸€èµ·éçš„",
  "ç¬¬ä¸€å€‹è–èª•ç¯€ï¼Œ",
  "å¸Œæœ›æˆ‘å€‘çš„å‹èª¼",
  "é•·é•·ä¹…ä¹…ï¼Œ",
  "æœªä¾†èƒ½çµ¦å½¼æ­¤æ›´å¤š",
  "æœ‰è¶£çš„é©šå–œâ™¡",
  "",
  "to.ç¾Šç¾Šï¼ˆ2025/12/25ï¼‰"
];
let lineIndex = 0;
let charIndex = 0;

/* é»æ“Š */
canvas.onclick = () => {
  if(stage === 0){
    stage = 1;
    flash = 60;
    setTimeout(()=>stage=2,1200);
    return;
  }
  if(stage === 5){
    stage = 6;
  }
};

/* ğŸ† æ­£å¸¸ç…™ç«ï¼ˆç©©å®šç‰ˆï¼‰ */
function spawnFirework(){
  const x = Math.random()*canvas.width;
  const y = Math.random()*canvas.height*0.55;
  const colors=["#ffd700","#ff6ec7","#7afcff","#b388ff","#fff176"];
  for(let i=0;i<70;i++){
    fireworks.push({
      x,y,
      vx:Math.cos(i/70*Math.PI*2)*(2+Math.random()*2),
      vy:Math.sin(i/70*Math.PI*2)*(2+Math.random()*2),
      life:80,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks(){
  if(stage >= 4 && frame % 45 === 0){
    spawnFirework();
  }
  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.life--;
    ctx.globalAlpha=f.life/80;
    ctx.fillStyle=f.color;
    ctx.beginPath();
    ctx.arc(f.x,f.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
}

/* âœï¸ ä¸­æ–‡ï¼ˆæ¯ 7 frame ä¸€å­—ï¼‰ */
function drawText(){
  if(stage !== 6) return;
  ctx.font="64px serif";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,150,0.95)";
  let y = canvas.height/2 - 200;

  for(let i=0;i<lineIndex;i++){
    ctx.fillText(lines[i],canvas.width/2,y);
    y+=72;
  }

  if(lineIndex < lines.length){
    if(frame % 7 === 0){
      charIndex++;
      if(charIndex > lines[lineIndex].length){
        lineIndex++;
        charIndex = 0;
      }
    }
    ctx.fillText(lines[lineIndex].slice(0,charIndex),canvas.width/2,y);
  }
}

/* âœ¨ æ¨™é¡Œï¼ˆåªåœ¨å­—å‹ ready å¾Œç•«ï¼‰ */
function drawTitle(){
  if(stage < 3 || !fontsReady) return;
  ctx.font="96px 'Great Vibes'";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(255,215,160,0.9)";
  ctx.shadowColor="rgba(255,215,160,0.8)";
  ctx.shadowBlur=15;
  ctx.fillText("Merry Christmas",canvas.width/2,140);
  ctx.shadowBlur=0;

  timer++;
  if(stage===3 && timer>60){
    stage=4;
    timer=0;
    setTimeout(()=>stage=5,1000);
  }
}

/* â„ é›ª */
function drawSnow(){
  ctx.fillStyle="#fff";
  snow.forEach(s=>{
    s.y+=s.s;
    if(s.y>canvas.height) s.y=-10;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

/* ä¸»è¿´åœˆ */
function loop(){
  frame++;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSnow();
  drawTitle();
  drawFireworks();
  drawText();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
